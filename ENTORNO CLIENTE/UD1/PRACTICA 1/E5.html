<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Listas ordenadas</title>
</head>
<body>

<h1>Listas ordenadas</h1>

<ol type="a" start="4">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
</ol>

<br>

<ol type="1" start="100" reversed>
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
</ol>

<br>
</body>
</html>
