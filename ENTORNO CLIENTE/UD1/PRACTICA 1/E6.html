<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Llistes no ordenades</title>
</head>
<body>

<h1>Llistes no ordenades</h1>

<!-- Lista con viñetas tipo "disc" (por defecto) -->
<ul type="disc">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
</ul>

<br>

<!-- Lista con viñetas tipo "circle" -->
<ul type="circle">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
</ul>

<br>

<!-- Lista con viñetas tipo "square" -->
<ul type="square">
    <li>Elemento 1</li>
    <li>Elemento 2</li>
    <li>Elemento 3</li>
    <li>Elemento 4</li>
</ul>

</body>
</html>
