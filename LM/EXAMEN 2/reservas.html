    <section>
        <h1>Estamos aquí para ayudarle a hacer una reserva</h1>
        <p>Si quiere hacer una reserva, por favor rellene el siguiente formulario:<br><br></p>
        <form action="#" method="post">
            <label for="name">Nombre:</label><br>
            <input class="boton" type="text" id="name" name="name" size="50" required><br><br>
            <label for="email">Correo Electrónico:</label><br>
            <input class="boton" type="email" id="email" name="email" size="50" required><br><br>
            <label for="reserva">Fecha y hora de la reserva:</label><br>
            <input class="boton" type="datetime-local" min="2025-10-27"> <br><br>
            <label for="message">Indicaciones especiales o intolerancias:</label><br>
            <textarea class="boton" id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input class="boton" type="submit" value="Enviar"><br><br>
            <div class=""><iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6161.703007361705!2d-0.3561038252924979!3d39.4500882139065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6048e6d705d34b%3A0x104a82098eb7cdcf!2sAlquer%C3%ADa%20del%20Pou!5e0!3m2!1ses!2ses!4v1761507768841!5m2!1ses!2ses"
                    width="300" height="225" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe></div>
        </form>
        <br><br><br><br>
