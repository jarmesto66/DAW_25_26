<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation with Borders</title>
    <style>
        .box {
            background-color: #21253B;
            display: grid;
            place-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .rainbow-box {
            width: 50px;
            height: 50px;
            background-color: #000;
            background-size: 600% 100%;
            border-radius: 5px;
            position: relative;
            margin: 30px;
            /* animation: rotate 10s linear infinite; */
        }

        /* Different border styles for each box */

        /* .box{
            border: 3px groove #00fffc; 
        } */

        .rainbow-box:nth-child(1) {
            border: 3px solid #00fffc; 
        }

        .rainbow-box:nth-child(2) {
            border: 3px dashed #00fffc; 
        }

        .rainbow-box:nth-child(3) {
            border: 3px dotted #00fffc; 
        }

        .rainbow-box:nth-child(4) {
            border: 3px double #00fffc; 
        }

        .rainbow-box:nth-child(5) {
            border: 3px groove #00fffc; 
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>

<body>
    <div class="box">
        <div class="rainbow-box"></div>
        <div class="rainbow-box"></div>
        <div class="rainbow-box"></div>
        <div class="rainbow-box"></div>
        <div class="rainbow-box"></div>
    </div>
</body>

</html>
