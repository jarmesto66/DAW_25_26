    <section>
        <h2>¿Tiene algún evento especial? ¿Una celebración? <br> ¡Pida consejo a nuestro equipo!</h2>
        Si quiere contactar con nosotras, déjenos un mensaje:<br><br>
        <form action="#" method="post">
            <label for="name">Nombre:</label><br>
            <input class="boton" type="text" id="name" name="name" size="50" required><br>
            <label for="email">Correo electrónico:</label><br>
            <input class="boton" type="email" id="email" name="email" size="50" required><br>
            <label for="message">Díganos qué necesita:</label>
            <br>
            <textarea class="boton" id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input class="boton" type="submit" value="Enviar">             
    </section>
